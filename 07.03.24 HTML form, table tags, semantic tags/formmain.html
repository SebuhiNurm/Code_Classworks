  <body>
    <section class="main">
      <div>
        <h3>Register</h3>
        <form action="formhomepage.html">
          <div>
            <label for="">Username: </label>
            <input type="text" minlength="6" maxlength="15" required />
          </div>
          <br />
          <div>
            <label for="">Email: </label>
            <input type="email" required />
          </div>
          <br />
          <div>
            <label for="">Password: </label>
            <input type="password" required minlength="8" />
          </div>
          <br />
          <select name="" id="" required>
            <option selected disabled hidden value="">Universty</option>
            <option value="">ADNSU</option>
            <option value="">BDU</option>
            <option value="">BMU</option>
            <option value="">SDU</option>
          </select>
          <select name="" id="" required>
            <option selected disabled hidden value="">Rayon</option>
            <option value="">Tovuz</option>
            <option value="">Baki</option>
            <option value="">sumqayit</option>
            <option value="">xacmaz</option>
          </select>
          <br />
          <br />
          <div>
            <input type="file" required accept="image/png image/jpg" />
          </div>
          <div>
            <label for="">Gender: </label>
            <input name="cins" id="man" type="radio" />
            <label for="man">Man</label>
            <input name="cins" id="woman" type="radio" />
            <label for="woman">Woman</label>
          </div>
          <button type="submit">Add user</button>
        </form>
      </div>
